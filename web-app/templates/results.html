<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resultados da Busca</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
{% extends "base.html" %}
{% block content %}
  <h1>Resultados</h1>

  {% if posts %}
      <hr>
      <h2>Resultados para /r/{{ subreddit }}</h2>
      <div class="list-group">
        {% for post in posts %}
        <a href="{{ post.url }}" target="_blank" class="list-group-item list-group-item-action">
          <h5 class="mb-1">{{ post.title }}</h5>
          <small class="text-muted">Score: {{ post.score }} | ID: {{ post.id }}</small>
        </a>
        {% endfor %}
      </div>
    {% endif %}

  <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Nova busca</a>
{% endblock %}

</body>
</html>
