<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Reddit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Pesquisar Reddit1</h1>
    <form method="get" action="/search">
        <div class="mb-3">
            <label for="subreddit" class="form-label">Subreddit</label>
            <input type="text" class="form-control" id="subreddit" name="subreddit" required>
        </div>
        <div class="mb-3">
            <label for="sort" class="form-label">Ordenar por</label>
            <select class="form-select" id="sort" name="sort">
                <option value="hot">Hot</option>
                <option value="new">New</option>
                <option value="top">Top</option>
                <option value="controversial">Controversial</option>
                <option value="rising">Rising</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="limit" class="form-label">Número de posts</label>
            <input type="number" class="form-control" id="limit" name="limit" value="10" min="1">
        </div>
        <button type="submit" class="btn btn-primary">Pesquisar</button>
    </form>

    {% if posts %}
    <ul class="list-group mt-4">
        {% for post in posts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ post.url }}" target="_blank">{{ post.title }}</a>
                <span class="badge bg-primary ms-2">Score: {{ post.score }}</span>
            </div>
            <!-- Formulário para enviar dados do post a detail.html -->
            <form method="get" action="/detail" class="m-0">
                <input type="hidden" name="title" value="{{ post.title }}">
                <input type="hidden" name="url" value="{{ post.url }}">
                <input type="hidden" name="score" value="{{ post.score }}">
                <input type="hidden" name="id" value="{{ post.id }}">
                <button type="submit" class="btn btn-secondary btn-sm">Análise de Sentimento</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <!-- Formulário para enviar todos os dados dos posts -->
    <form method="post" action="/detail_all">
        {% for post in posts %}
            <input type="hidden" name="titles[]" value="{{ post.title }}">
            <input type="hidden" name="urls[]" value="{{ post.url }}">
            <input type="hidden" name="scores[]" value="{{ post.score }}">
            <input type="hidden" name="ids[]" value="{{ post.id }}">
        {% endfor %}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Análise de Sentimento (Completo)</button>
        </div>
    </form>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
