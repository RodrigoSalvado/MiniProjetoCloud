name: Build & Deploy Azure Apps (Function + Web App)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  FUNCTIONAPP_NAME: propjetocloudfunctionapp
  FUNCTIONAPP_PATH: './redditIngestFunc'
  REGISTRY: docker.io
  IMAGE_NAME: rodrig0salv/minha-app
  TAG: latest
  PLATFORM: linux/amd64
  WEBAPP_NAME: reddit-app

jobs:
  infra:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Login no Azure
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZUREAPPSERVICE_CLIENTID_FFFE2059A0324B3FB5DFAA7C16CB2944 }}
          tenant-id:       ${{ secrets.AZUREAPPSERVICE_TENANTID_EB2C89CE4FA7491EB00D45DA3C4E7B8C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F2FDBFC51FAD456FA93CDAAB4BCBF58B }}

      - name: Inicializar Terraform
        run: terraform init

      - name: Validar Terraform
        run: terraform validate

      - name: Aplicar infraestrutura
        run: terraform apply -auto-approve

  build-and-deploy-function:
    runs-on: ubuntu-latest
    needs: infra
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Criar e ativar ambiente virtual
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Instalar dependências
        run: |
          source venv/bin/activate
          pip install -r ${{ env.FUNCTIONAPP_PATH }}/requirements.txt

      - name: Zipar pasta da Function
        run: |
          cd ${{ env.FUNCTIONAPP_PATH }}
          zip -r ../release.zip .

      - name: Instalar Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Fazer deploy da Function App
        run: |
          cd ${{ env.FUNCTIONAPP_PATH }}
          func azure functionapp publish ${{ env.FUNCTIONAPP_NAME }} --python --force

  build-and-deploy-webapp:
    runs-on: ubuntu-latest
    needs: infra
    environment:
      name: production

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_05F08B3D5D3A42788F364682EB18570A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_3C476478AD3749ADBF692BA277661C71 }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v3
        with:
          context: ./web-app
          file: ./web-app/Dockerfile
          platforms: ${{ env.PLATFORM }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_59513A348E4A48A5998C742CC5A34BC8 }}
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
